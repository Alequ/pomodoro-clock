    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
    </head>
    <body>
      <container>
        <div class="row">
          <h1 id="title">Pomodoro Clock</h1>
        </div>
      </container>

      <container>
        <div class="row">
          <div class="col-md-6 description">
            Break Length:
            <br>
            <input type="range"  min="0" max="10">
            <p>5</p>



          </div>
          <div class="col-md-6 description">
            Sesion Length:
            <br>
            <input type="range" min="0" max="50" value="25">
            <p>25</p>
          </div>

        </div>
        <div class="row">
          <div class="pomodoro">
            <img src="img/tomato.png" alt="">
            <div class="timer" >
              25:00
            </div>
            <p>Start</p>

          </div>
        </div>
        <div class="row">
          <div class="col-md-6 description stopAudio">Stop Sound</div>
          <div class="col-md-6 description reset">Reset</div>
        </div>
        <audio data-key="65" src="sounds/alarm.mp3"></audio>
      </container>



      <script src="js/main.js"></script>
    </body>
</html>
